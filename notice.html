<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>공지사항 및 문의사항</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" /> -->

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </head>

  <!-- 배경색, 글씨색 변경 코드 -->

  <body style="background-color: black; color: #7A6CCF"></body>
 
    <div class="container" >
      <div class="page-header">
        <h1>공지 사항 <small>문의사항</small></h1>
      </div>

      <!-- Bootstrap FAQ - START -->
      <div class="container">
        <br />
        <br />
        <br />
        <br />

        
        <!-- 공지사항 및 문의사항 추가하는 코드 -->

        <div class="panel-group" id="accordion">
          <div class="faqHeader">자주 찾는 질문</div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a
                  class="accordion-toggle"
                  data-toggle="collapse"
                  data-parent="#accordion"
                  href="#collapseOne"
                  >지도가 나오지 않아요</a
                >
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
              <div class="panel-body">다시 껐다가 켜보세요</div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a
                  class="accordion-toggle collapsed"
                  data-toggle="collapse"
                  data-parent="#accordion"
                  href="#collapseTen"
                  >검색이 원하는곳으로 나오지 않아요</a
                >
              </h4>
            </div>
            <div id="collapseTen" class="panel-collapse collapse">
              <div class="panel-body">다시 껐다가 켜보세요</div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a
                  class="accordion-toggle collapsed"
                  data-toggle="collapse"
                  data-parent="#accordion"
                  href="#collapseEleven"
                  >어플이 실행이 안되요</a
                >
              </h4>
            </div>
            <div id="collapseEleven" class="panel-collapse collapse">
              <div class="panel-body">다시 껐다가 켜보세요</div>
            </div>
          </div>

          <br />
          <br />
          <br />
          <br />

          <div class="faqHeader">공지사항</div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a
                  class="accordion-toggle collapsed"
                  data-toggle="collapse"
                  data-parent="#accordion"
                  href="#collapseFour"
                  >로드뷰 업데이트</a
                >
              </h4>
            </div>
            <div id="collapseFour" class="panel-collapse collapse">
              <div class="panel-body">
                지도에서 <strong>로드뷰</strong> 기능이 새로 추가가 되었습니다.
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a
                  class="accordion-toggle collapsed"
                  data-toggle="collapse"
                  data-parent="#accordion"
                  href="#collapseSeven"
                  >검색 관련 업데이트</a
                >
              </h4>
            </div>
            <div id="collapseSeven" class="panel-collapse collapse">
              <div class="panel-body">
                검색창이 <strong>모든 언어</strong> 로 검색 할 수 있도록
                업데이트를 하였습니다.
              </div>
            </div>
          </div>
        </div>
      </div>
   
      <style>
        .faqHeader {
          font-size: 27px;
          margin: 20px;
        }

        .panel-heading [data-toggle='collapse']:after {
          font-family: 'Glyphicons Halflings';
          content: '\e072'; /* "play" icon */
          float: right;
          color: #f58723;
          font-size: 18px;
          line-height: 22px;
          /* rotate "play" icon from > (right arrow) to down arrow */
          -webkit-transform: rotate(-90deg);
          -moz-transform: rotate(-90deg);
          -ms-transform: rotate(-90deg);
          -o-transform: rotate(-90deg);
          transform: rotate(-90deg);
        }

        .panel-heading [data-toggle='collapse'].collapsed:after {
          /* rotate "play" icon from > (right arrow) to ^ (up arrow) */
          -webkit-transform: rotate(90deg);
          -moz-transform: rotate(90deg);
          -ms-transform: rotate(90deg);
          -o-transform: rotate(90deg);
          transform: rotate(90deg);
          color: #454444;
        }
      </style>

      <!-- Bootstrap FAQ - END -->
    </div>
  </body>
</html>
